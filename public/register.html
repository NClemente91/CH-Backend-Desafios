<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Proyecto Final</title>
</head>

<body>
  <div class="container my-5">
    <div>
      <h1>Registro de Usuario</h1>
      <br>
      <form class="form" action="/register" method="post" role="form" autocomplete="off">
        <!-- EMAIL -->
        <div class="form-group">
          <input id="email" name='email' placeholder="email" class="form-control mb-2" type="email" required>
        </div>
        <!-- PASSWORD -->
        <div class="form-group">
          <input id="password" name='password' placeholder="password" class="form-control mb-2" type="password" required>
        </div>
        <!-- USERNAME -->
        <div class="form-group">
          <input id="username" name='username' placeholder="username" class="form-control mb-2" type="text" required>
        </div>
        <!-- ADDRESS -->
        <div class="form-group">
          <input id="address" name='address' placeholder="address" class="form-control mb-2" type="text" required>
        </div>
        <!-- AGE -->
        <div class="form-group">
          <input id="age" name='age' placeholder="age" class="form-control mb-2" type="number" required>
        </div>
        <!-- PHONE NUMBER -->
        <div class="form-group">
          <input id="phone" name='phone' placeholder="phone number" class="form-control mb-2" type="number" required>
        </div>
        <!-- AVATAR -->
        <div class="form-group">
          <input id="avatar" name='avatar' placeholder="avatar (url)" class="form-control mb-2" type="text" required>
        </div>
        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Register">
        </div>
      </form>

      <hr>

      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href='/login'">Ir a Login</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
